<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/src/radhe.js" defer type="module"></script>
  </head>
  <body>
    <div data-game-container class="game-container">
      <!-- <h1>Radhey Shyam</h1> -->

      <div class="game-container__score-board">
        <div class="game-container__score-board__img">
          <img src="/assets/images/logo.svg" alt="" />
        </div>
        <div class="game-container__score-board__score">
          <span>SCORE</span>
          <h2 class="focus-in" data-score-count>0</h2>
        </div>
      </div>
      <!-- main game  -->

      <div class="game_container__game">
        <div data-user-choices class="game-container__game__choices">
          <img
            src="assets/images/bg-triangle.svg"
            class="tri"
            alt=""
            srcset=""
          />

          <div class="each-choice game" data-choice-type="paper">
            <img src="/assets/images/icon-paper.svg" alt="" srcset="" />
          </div>

          <div class="each-choice game" data-choice-type="scissors">
            <img src="/assets/images/icon-scissors.svg" alt="" srcset="" />
          </div>

          <div class="each-choice game" data-choice-type="rock">
            <img src="/assets/images/icon-rock.svg" alt="" srcset="" />
          </div>
        </div>
        <!-- Winner Menu -->
        <div class="hidden winner-menu" data-winner-menu="">
          <div class="left">
            <h3>You Picked</h3>

            <div
              class="each-choice winner-page"
              data-choice-type="paper"
              data-type="user"
            >
              <img
                src="/assets/images/icon-paper.svg"
                data-img-choice
                alt=""
                srcset=""
              />
            </div>
          </div>

          <div class="mid">
            <h1>YOU WON</h1>
            <button class="">PLAY AGAIN</button>
          </div>

          <div class="right">
            <h3>The HOUSE PICKED</h3>
            <div
              class="each-choice winner-page"
              data-choice-type="rock"
              data-type="computer"
            >
              <img
                src="/assets/images/icon-rock.svg"
                data-img-choice
                alt=""
                srcset=""
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- RULES -->

    <div data-rules-modal class="rules hidden">
      <div class="modal">
        <header>
          <h2>RULES</h2>
          <img
            data-close-rules
            class="close-btn"
            src="/assets/images/icon-close.svg"
            alt=""
            srcset=""
          />
        </header>
        <img src="/assets/images/image-rules.svg" alt="" />
      </div>
    </div>
    <button data-open-rules class="btn-rules">RULES</button>
  </body>
</html>
